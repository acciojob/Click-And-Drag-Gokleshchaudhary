<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    .container {
      width: 500px;
      height: 400px;
      border: 3px solid #333;
      position: relative;
      margin: 40px auto;
      background: #f9f9f9;
      overflow: hidden;
    }
    .cube {
      width: 80px;
      height: 80px;
      background: #4caf50;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: absolute;
      cursor: grab;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      transition: box-shadow 0.2s;
    }
    .cube.dragging {
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      cursor: grabbing;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <script>
    // Configuration
    const rows = 2;
    const cols = 4;
    const cubeSize = 80;
    const gap = 10;
    const container = document.getElementById('container');
    const cubes = [];

    // Place cubes in grid positions
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const cube = document.createElement('div');
        cube.className = 'cube';
        cube.textContent = r * cols + c + 1;
        // Set initial position
        cube.style.left = (c * (cubeSize + gap)) + 'px';
        cube.style.top = (r * (cubeSize + gap)) + 'px';
        container.appendChild(cube);
        cubes.push(cube);
      }
    }

    let selectedCube = null;
    let offsetX = 0, offsetY = 0;
    let containerRect = container.getBoundingClientRect();

    cubes.forEach(cube => {
      cube.addEventListener('mousedown', (e) => {
        selectedCube = cube;
        selectedCube.classList.add('dragging');
        // Calculate offset between mouse and cube top-left
        const rect = cube.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        containerRect = container.getBoundingClientRect();
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });

    function onMouseMove(e) {
      if (!selectedCube) return;
      // Calculate new position relative to container
      let x = e.clientX - containerRect.left - offsetX;
      let y = e.clientY - containerRect.top - offsetY;

      // Boundary constraints
      x = Math.max(0, Math.min(x, container.offsetWidth - cubeSize));
      y = Math.max(0, Math.min(y, container.offsetHeight - cubeSize));

      selectedCube.style.left = x + 'px';
      selectedCube.style.top = y + 'px';
    }

    function onMouseUp() {
      if (selectedCube) {
        selectedCube.classList.remove('dragging');
        selectedCube = null;
      }
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    }
  </script>
</body>
</html>
