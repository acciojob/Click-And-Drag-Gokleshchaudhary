<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Employees</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            position: relative;
            margin: 40px auto;
            background: #f9f9f9;
            overflow: hidden;
        }
        .cube {
            width: 130px;
            height: 80px;
            background: #4caf50;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: absolute;
            cursor: grab;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            padding: 10px;
            transition: box-shadow 0.2s;
        }
        .cube.dragging {
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            cursor: grabbing;
            z-index: 10;
        }
        .controls {
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            margin: 0 5px 10px 5px;
            padding: 8px 16px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="PrintDeveloperbyMap()">Show Developers (map)</button>
        <button onclick="PrintDeveloperbyForEach()">Show Developers (forEach)</button>
        <button onclick="addData()">Add Employee</button>
        <button onclick="removeAdmin()">Remove Admin</button>
        <button onclick="ConcatinateArray()">Concat Employees</button>
        <button onclick="displayEmployees(employees)">Reset</button>
    </div>
    <div class="container" id="employeeList"></div>
    <script src="app.js"></script>
</body>
</html>
