<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Example</title>
  <style>
    .items {
      width: 400px;
      min-height: 100px;
      border: 2px solid #333;
      margin: 40px auto;
      padding: 10px;
      display: flex;
      gap: 10px;
      background: #f9f9f9;
    }
    .item {
      width: 80px;
      height: 80px;
      background: #4caf50;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }
    .dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="item" draggable="true">1</div>
    <div class="item" draggable="true">2</div>
    <div class="item" draggable="true">3</div>
    <div class="item" draggable="true">4</div>
  </div>
  <script>
    // Simple drag & drop for .items
    const items = document.querySelector('.items');
    let dragging = null;

    items.addEventListener('dragstart', function(e) {
      if (e.target.classList.contains('item')) {
        dragging = e.target;
        dragging.classList.add('dragging');
      }
    });

    items.addEventListener('dragend', function(e) {
      if (dragging) {
        dragging.classList.remove('dragging');
        dragging = null;
      }
    });

    items.addEventListener('dragover', function(e) {
      e.preventDefault();
      const afterElement = getDragAfterElement(items, e.clientX);
      if (afterElement == null) {
        items.appendChild(dragging);
      } else {
        items.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll('.item:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
