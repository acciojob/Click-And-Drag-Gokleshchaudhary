<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

            <div class="item" draggable="true">Task 3</div>
            <div class="item" draggable="true">Task 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
